<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Video Click Redirect</title>
  <style>
    body { display:flex; align-items:center; justify-content:center; min-height:100vh; margin:0; background:#000; }
    video { width:100%; max-width:720px; border-radius:10px; }
  </style>
</head>
<body>

<video id="vid" controls playsinline preload="metadata" poster="">
  <source src="https://cdn.slicedrive.com/wzWaszbo1.mp4" type="video/mp4">
</video>

<script>
  const video = document.getElementById("vid");

  // GANTI LINK IKLAN DI SINI
  const adUrl = "https://s.shopee.co.id/BMChWrh5e"; 

  video.addEventListener("play", function goAd(){
    video.pause(); // stop video di halaman ini
    video.removeEventListener("play", goAd);
    window.location.href = adUrl; // direct ke iklan
  });
</script>

</body>
</html>
